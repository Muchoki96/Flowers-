<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUN FLORITECH LIMITED</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* ===== Header ===== */
    .company-header {
      background-color: #eafbea; /* soft green */
      padding: 15px 0;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .company-header h1 {
      color: #2f4f4f;
      font-size: 1.8rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ===== Gallery Grid ===== */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card p {
      margin: 10px 0;
      font-weight: bold;
      color: #2f4f4f;
    }

    /* ===== Footer ===== */
    .site-footer {
      background-color: #eafbea;
      text-align: center;
      padding: 12px 0;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #2f4f4f;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.05);
    }

    .social-icons {
      margin: 10px 0;
    }

    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.3rem;
      color: #2f4f4f;
      transition: color 0.2s;
    }

    .social-icons a:hover {
      color: #228B22; /* darker green on hover */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="company-header">
    <h1>üå∏ SUN FLORITECH LIMITED üå∏</h1>
  </header>

  <!-- Flower Catalogue -->
  <div class="gallery" id="gallery"></div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank">üåê</a>
      <a href="https://instagram.com" target="_blank">üì∏</a>
      <a href="https://wa.me/254700000000" target="_blank">üí¨</a>
    </div>
    <p>¬© 2025 SUN FLORITECH LIMITED ‚Äî All Rights Reserved</p>
  </footer>

  <!-- Script to Load Images -->
  <script>
    const gallery = document.getElementById('gallery');
    const images = [
      { src: "images/flower1.jpg", name: "Rose" },
      { src: "images/flower2.jpg", name: "Lily" }
      // You can add more like: { src: "images/flower3.jpg", name: "Tulip" }
    ];

    images.forEach(img => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `<img src="${img.src}" alt="${img.name}"><p>${img.name}</p>`;
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
